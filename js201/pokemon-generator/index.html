<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>
<!-- 
<style>
    body {
        font-family: 'pokemon-solid';
    }
</style> -->
<body>
    
    <div id="header">
        <h1>Pokemon Generator</h1>
    </div>
    <button id='btn'>Generate Random Pokemon</button>
    <hr>
    <div id="content">
        <div class="container">
            <div class="box id">
                <h2 id="id">#000</h2>
            </div>
            <div class="box name">
                <h2 id="name">Who's that Pokemon?</h2>
            </div>
            <div class="box image">
                <img id="image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/152.png" alt="Pokemon image">
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy; 2022 IanThomasICT. All Rights Reserved </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
